---
layout: default
---
<div class="post">
  <h1>{{ page.title }}</h1>
      {{ content }}
    <nav class="relate">
        <h3>Related Posts</h3>
        <ul>
             {% for post in site.related_posts limit:3 %}
                <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
            <script charset="utf-8">
                var disqus_url = "http://maplebeats.com{{page.url}}";
                var disqus_developer = 1;
            </script>
            <div id="disqus_thread"></div>
            <script src="http://disqus.com/forums/maplebeats/embed.js"></script>
    </nav>
</div>
<aside class="aside">
{% include me.html %}
</aside>
