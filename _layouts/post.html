---
layout: default
javascript:
  - /javascripts/home.js
---

<div id="post">
  <h2>{{ page.title }}</h2>
  {{ content }}
</div>

<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
<script type="text/javascript" charset="utf-8">
  var disqus_url = "http://maplebeats.com{{page.url}}";
  var disqus_developer = 1;
</script>

<div id="disqus_thread"></div>
<script type="text/javascript" src="http://disqus.com/forums/maplebeats/embed.js"></script>
<noscript><a href="http://disqus.com/forums/saberma/?url=ref">View the discussion thread.</a></noscript>

 </ul>
</div>
