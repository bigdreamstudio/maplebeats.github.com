---
layout: default
javascript:
  - /javascripts/home.js
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts limit:7 % %}
      <li>
	<span>{{ post.date | date_to_string }}</span> &raquo;<a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.summary }}</p>
      </li>
    {% endfor %}
	<embed src="http://www.xiami.com/widget/6865986_3341658/singlePlayer.swf" type="application/x-shockwave-flash" width="257" height="33" wmode="transparent"></embed>
  </ul>
</div>
