---
layout: default
javascript:
  - /javascripts/home.js
  - /javascripts/spig.js
---

<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <h2>这里并不是一个rss点</h2>
  <h2>这里是以前文章的一个列表</h2>
  <ul class="world">
    {% for post in site.posts %}
      <li>
        <li><span>{{ post.date | date_to_string }}</span> &raquo;<a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
