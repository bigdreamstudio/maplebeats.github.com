---
layout: default
javascript:
  - /javascripts/home.js
  - /javascripts/spig.js
---

<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<div id="allblogs">
  <h3>All Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
