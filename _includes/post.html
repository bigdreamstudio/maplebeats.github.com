<div class="content">
    <nav class="updown">
        <div id="prev" class="button aqua">
             <div class="glare"></div>
             UP
        </div>
        <div id="next" class="button orange">
             <div class="glare"></div>
             DN
        </div>
    </nav>
    <ul id="posts" class="posts">
        {% for post in paginator.posts %}
            <li>
                <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                {{ post.summary }}
            </li>
        {% endfor %}
    <noscript>
    <nav class="page">
    {% if paginator.total_pages > 1 %}
        {% for page in (1..paginator.total_pages) %}
            {% if page == paginator.page %}
                {{ page }}
            {% else %}
                <a href="/{%if page > 1 %}page{{ page }}/{% endif %}">{{ page }}</a>
            {% endif %}
        {% endfor %}
    {% endif %}
    </nav>
    </noscript>
    </ul>
</div>
